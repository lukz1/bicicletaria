<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

	<ui:composition template="../WEB-INF/templates/padrao.xhtml">
	<ui:define name="cabecalho">
	    Marcas<small>Listar</small>
	</ui:define>
	<ui:define name="conteudo">
	<h:form>
		<h:dataTable value="#{mMB.marcas}" var="marc"
			styleClass="table">
			<h:column>
				<f:facet name="header">Codigo</f:facet>
				<h:outputText value="#{marc.id}" />
			</h:column>
			<h:column>
				<f:facet name="header">Nome</f:facet>
				<h:outputText value="#{marc.nome}" />
			</h:column>
			
	<h:column>
					<f:facet name="header">#</f:facet>
					<h:commandLink action="#{mMB.editar(marc.id)}" styleClass="btn">
						<span class="glyphicon glyphicon-pencil"></span>
					</h:commandLink>
					<h:commandLink action="#{mMB.excluir(marc.id)}" styleClass="btn">
						<span class="glyphicon glyphicon-trash"></span>
					</h:commandLink>
				</h:column>			
				
		</h:dataTable>
		</h:form>
		<h:panelGrid rendered="#{empty mMB.marcas}">
		Sem registros
		</h:panelGrid>
	</ui:define>
	</ui:composition>
</html>
